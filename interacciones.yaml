      summary: Obtener todos los nodo_contenido
      tags:
      - Nodo_contenido
      x-openapi-router-controller: swagger_server.controllers.nodo_contenido_controller
    post:
      operationId: nodo_contenido_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Nodo_contenido'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Nodo_contenido'
          description: Nodo creado
      summary: Crear nodo_contenido
      tags:
      - Nodo_contenido
      x-openapi-router-controller: swagger_server.controllers.nodo_contenido_controller
  /nodo_contenido/{id}:
    delete:
      operationId: nodo_contenido_delete
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Nodo eliminado
      summary: Eliminar nodo_contenido por ID
      tags:
      - Nodo_contenido
      x-openapi-router-controller: swagger_server.controllers.nodo_contenido_controller
    get:
      operationId: nodo_contenido_getById
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Nodo_contenido'
          description: Nodo encontrado
        '404':
          description: Nodo no encontrado
      summary: Obtener nodo_contenido por ID
      tags:
      - Nodo_contenido
      x-openapi-router-controller: swagger_server.controllers.nodo_contenido_controller
    put:
      operationId: nodo_contenido_put
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Nodo_contenido'
        required: true
      responses:
        '200':
          description: Nodo actualizado
      summary: Actualizar nodo_contenido por ID
      tags:
      - Nodo_contenido
      x-openapi-router-controller: swagger_server.controllers.nodo_contenido_controller

  /interaccion:
    get:
      operationId: interaccion_get
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/InteraccionRelation'
                type: array
          description: Lista de relaciones interaccion
      summary: Obtener todas las relaciones interaccion
      tags:
      - InteraccionRelation
      x-openapi-router-controller: swagger_server.controllers.interaccion_controller
    post:
      operationId: interaccion_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InteraccionRelation'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InteraccionRelation'
          description: Relación creada
      summary: Crear relación interaccion
      tags:
      - InteraccionRelation
      x-openapi-router-controller: swagger_server.controllers.interaccion_controller
  /interaccion/{source}/{destination}:
    delete:
      operationId: interaccion_delete
      parameters:
      - in: path
        name: source
        required: true
        schema:
          type: string
      - in: path
        name: destination
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Relación eliminada
      summary: Eliminar relación entre nodos
      tags:
      - InteraccionRelation
      x-openapi-router-controller: swagger_server.controllers.interaccion_controller
    get:
      operationId: interaccion_getByNodes
      parameters:
      - in: path
        name: source
        required: true
        schema:
          type: string
      - in: path
        name: destination
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InteraccionRelation'
          description: Relación encontrada
        '404':
          description: Relación no encontrada
      summary: Obtener relación entre nodos
      tags:
      - InteraccionRelation
      x-openapi-router-controller: swagger_server.controllers.interaccion_controller
    put:
      operationId: interaccion_put
      parameters:
      - in: path
        name: source
        required: true
        schema:
          type: string
      - in: path
        name: destination
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InteraccionRelation'
        required: true
      responses:
        '200':
          description: Relación actualizada
      summary: Actualizar relación entre nodos
      tags:
      - InteraccionRelation
      x-openapi-router-controller: swagger_server.controllers.interaccion_controller
